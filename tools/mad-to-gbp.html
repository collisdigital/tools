<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-slate-800">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <!-- Header -->
        <div class="bg-slate-800 p-6 text-center">
            <h1 class="text-white text-2xl font-semibold tracking-tight">Currency Converter</h1>
            <p class="text-slate-200 text-sm mt-1 opacity-90">Moroccan Dirham to British Pound</p>
        </div>

        <!-- Converter Body -->
        <div class="p-8 space-y-8">
            
            <!-- Input Section (MAD) -->
            <div class="relative group">
                <div class="relative flex items-center">
                    <div class="absolute left-4 flex items-center pointer-events-none">
                        <img src="https://flagcdn.com/w40/ma.png" alt="Morocco Flag" class="w-6 h-4 rounded-sm shadow-sm opacity-80">
                        <span class="ml-2 font-semibold text-slate-700">MAD</span>
                    </div>
                    <input 
                        type="number" 
                        id="mad-input" 
                        value="100"
                        class="w-full pl-24 pr-12 py-4 text-3xl font-semibold text-slate-900 bg-slate-50 border-2 border-slate-200 rounded-xl focus:border-brand-500 focus:ring-0 focus:outline-none transition-all placeholder-slate-300"
                        placeholder="0"
                        inputmode="decimal"
                    >
                    <button
                        id="clear-btn"
                        class="absolute right-4 text-slate-400 hover:text-slate-600 focus:outline-none p-1 transition-colors"
                        aria-label="Clear input"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Divider / Icon -->
            <div class="relative flex items-center justify-center">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-100"></div>
                </div>
                <div class="relative bg-white p-2 rounded-full border border-slate-100 shadow-sm text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </div>
            </div>

            <!-- Output Section (GBP) -->
            <div class="relative">
                <div class="relative flex items-center">
                    <div class="absolute left-4 flex items-center pointer-events-none">
                        <img src="https://flagcdn.com/w40/gb.png" alt="UK Flag" class="w-6 h-4 rounded-sm shadow-sm opacity-80">
                        <span class="ml-2 font-semibold text-slate-700">GBP</span>
                    </div>
                    <div 
                        id="gbp-output" 
                        class="w-full pl-24 pr-4 py-4 text-3xl font-semibold text-brand-600 bg-brand-50 border-2 border-brand-100 rounded-xl flex items-center"
                    >
                        8.12
                    </div>
                </div>
            </div>

            <!-- Rate Info -->
            <div class="text-center pt-2">
                <p class="text-xs text-slate-400 bg-slate-50 inline-block px-3 py-1 rounded-full">
                    Exchange Rate: 1 MAD â‰ˆ <span id="rate-display">0.0812</span> GBP
                </p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        // Note: Exchange rates fluctuate. This is an estimated rate for Dec 2025.
        // In a production app, you would fetch this from an API.
        const EXCHANGE_RATE = 0.0812; 

        // DOM Elements
        const madInput = document.getElementById('mad-input');
        const gbpOutput = document.getElementById('gbp-output');
        const rateDisplay = document.getElementById('rate-display');
        const clearBtn = document.getElementById('clear-btn');

        // Initialize display
        rateDisplay.textContent = EXCHANGE_RATE;

        // Formatting function for currency
        // We allow up to 2 decimal places, but don't force them if it's a whole number while typing
        const formatCurrency = (value) => {
            return value.toLocaleString('en-GB', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        };

        // Conversion Logic
        const convert = () => {
            const madValue = parseFloat(madInput.value);
            
            if (isNaN(madValue) || madInput.value === '') {
                gbpOutput.textContent = '0.00';
                gbpOutput.classList.add('text-slate-400');
                gbpOutput.classList.remove('text-brand-600');
                return;
            }

            gbpOutput.classList.remove('text-slate-400');
            gbpOutput.classList.add('text-brand-600');

            const gbpValue = madValue * EXCHANGE_RATE;
            gbpOutput.textContent = formatCurrency(gbpValue);
        };

        // Clear Button Logic
        const toggleClearButton = () => {
            if (madInput.value) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }
        };

        clearBtn.addEventListener('click', () => {
            madInput.value = '';
            convert();
            toggleClearButton();
            madInput.focus();
        });

        // Event Listeners
        madInput.addEventListener('input', () => {
            convert();
            toggleClearButton();
        });
        madInput.addEventListener('keyup', () => {
            convert();
            toggleClearButton();
        });

        // Initial Run
        convert();
        toggleClearButton();
    </script>
