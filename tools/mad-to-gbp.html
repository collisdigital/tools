<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD to GBP Converter</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 320 512'%3E%3Cpath d='M308 352h-45.495c-6.627 0-12 5.373-12 12v50.848H128V288h84c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12h-84v-63.556c0-32.266 24.562-57.086 61.792-57.086 23.658 0 45.878 11.505 57.652 18.849 5.151 3.213 11.888 2.051 15.688-2.685l28.493-35.513c4.233-5.276 3.279-13.005-2.119-17.081C273.124 54.56 236.576 32 187.931 32 106.026 32 48 84.742 48 157.961V224H20c-6.627 0-12 5.373-12 12v40c0 6.627 5.373 12 12 12h28v128H12c-6.627 0-12 5.373-12 12v40c0 6.627 5.373 12 12 12h296c6.627 0 12-5.373 12-12V364c0-6.627-5.373-12-12-12z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e', // Green for money/success
                            600: '#16a34a',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        /* Remove arrows from number input */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-slate-800">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <!-- Header -->
        <div class="bg-slate-800 p-6 text-center">
            <h1 class="text-white text-2xl font-semibold tracking-tight">Currency Converter</h1>
            <p id="header-desc" class="text-slate-200 text-sm mt-1 opacity-90">Moroccan Dirham to British Pound</p>
        </div>

        <!-- Converter Body -->
        <div class="p-8 space-y-8">
            
            <!-- Input Section -->
            <div class="relative group">
                <div class="relative flex items-center">
                    <div class="absolute left-4 flex items-center pointer-events-none">
                        <img id="input-flag" src="https://flagcdn.com/w40/ma.png" alt="Morocco Flag" class="w-6 h-4 rounded-sm shadow-sm opacity-80">
                        <span id="input-label" class="ml-2 font-semibold text-slate-700">MAD</span>
                    </div>
                    <input 
                        type="number" 
                        id="amount-input"
                        value="100"
                        class="w-full pl-24 pr-12 py-4 text-3xl font-semibold text-slate-900 bg-slate-50 border-2 border-slate-200 rounded-xl focus:border-brand-500 focus:ring-0 focus:outline-none transition-all placeholder-slate-300"
                        placeholder="0"
                        inputmode="decimal"
                    >
                    <button
                        id="clear-btn"
                        class="absolute right-4 text-slate-400 hover:text-slate-600 focus:outline-none p-1 transition-colors"
                        aria-label="Clear input"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Divider / Swap Button -->
            <div class="relative flex items-center justify-center">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-100"></div>
                </div>
                <button
                    id="swap-btn"
                    class="relative bg-white p-2 rounded-full border border-slate-100 shadow-sm text-slate-400 hover:text-slate-600 hover:shadow-md cursor-pointer transition-all focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2"
                    aria-label="Swap currencies"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </button>
            </div>

            <!-- Output Section -->
            <div class="relative">
                <div class="relative flex items-center">
                    <div class="absolute left-4 flex items-center pointer-events-none">
                        <img id="output-flag" src="https://flagcdn.com/w40/gb.png" alt="UK Flag" class="w-6 h-4 rounded-sm shadow-sm opacity-80">
                        <span id="output-label" class="ml-2 font-semibold text-slate-700">GBP</span>
                    </div>
                    <div 
                        id="amount-output"
                        class="w-full pl-24 pr-4 py-4 text-3xl font-semibold text-brand-600 bg-brand-50 border-2 border-brand-100 rounded-xl flex items-center"
                    >
                        8.12
                    </div>
                </div>
            </div>

            <!-- Rate Info -->
            <div class="text-center pt-2">
                <p id="rate-container" class="text-xs text-slate-400 bg-slate-50 inline-block px-3 py-1 rounded-full">
                    Exchange Rate: 1 MAD ≈ <span class="font-semibold">0.0812</span> GBP
                </p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        // Note: Exchange rates fluctuate. This is an estimated rate for Dec 2025.
        // In a production app, you would fetch this from an API.
        const EXCHANGE_RATE = 0.0812; 

        // State
        let isMadToGbp = true;

        // DOM Elements
        const amountInput = document.getElementById('amount-input');
        const amountOutput = document.getElementById('amount-output');
        const rateContainer = document.getElementById('rate-container');
        const clearBtn = document.getElementById('clear-btn');
        const swapBtn = document.getElementById('swap-btn');

        const headerDesc = document.getElementById('header-desc');
        const inputFlag = document.getElementById('input-flag');
        const inputLabel = document.getElementById('input-label');
        const outputFlag = document.getElementById('output-flag');
        const outputLabel = document.getElementById('output-label');

        // Formatting function for currency
        // We allow up to 2 decimal places, but don't force them if it's a whole number while typing
        const formatCurrency = (value) => {
            return value.toLocaleString('en-GB', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        };

        // Update Interface (Labels, Flags, Rate)
        const updateInterface = () => {
            if (isMadToGbp) {
                headerDesc.textContent = "Moroccan Dirham to British Pound";
                inputFlag.src = "https://flagcdn.com/w40/ma.png";
                inputFlag.alt = "Morocco Flag";
                inputLabel.textContent = "MAD";
                outputFlag.src = "https://flagcdn.com/w40/gb.png";
                outputFlag.alt = "UK Flag";
                outputLabel.textContent = "GBP";

                rateContainer.innerHTML = `Exchange Rate: 1 MAD ≈ <span class="font-semibold">${EXCHANGE_RATE}</span> GBP`;
            } else {
                headerDesc.textContent = "British Pound to Moroccan Dirham";
                inputFlag.src = "https://flagcdn.com/w40/gb.png";
                inputFlag.alt = "UK Flag";
                inputLabel.textContent = "GBP";
                outputFlag.src = "https://flagcdn.com/w40/ma.png";
                outputFlag.alt = "Morocco Flag";
                outputLabel.textContent = "MAD";

                const reverseRate = (1 / EXCHANGE_RATE).toFixed(4);
                rateContainer.innerHTML = `Exchange Rate: 1 GBP ≈ <span class="font-semibold">${reverseRate}</span> MAD`;
            }
        };

        // Conversion Logic
        const convert = () => {
            const val = parseFloat(amountInput.value);
            
            if (isNaN(val) || amountInput.value === '') {
                amountOutput.textContent = '0.00';
                amountOutput.classList.add('text-slate-400');
                amountOutput.classList.remove('text-brand-600');
                return;
            }

            amountOutput.classList.remove('text-slate-400');
            amountOutput.classList.add('text-brand-600');

            let resultValue;
            if (isMadToGbp) {
                resultValue = val * EXCHANGE_RATE;
            } else {
                resultValue = val * (1 / EXCHANGE_RATE);
            }

            amountOutput.textContent = formatCurrency(resultValue);
        };

        // Swap Logic
        const swap = () => {
            // Get current output numeric value
            const currentOutputStr = amountOutput.textContent.replace(/,/g, '');
            const currentOutputVal = parseFloat(currentOutputStr);

            // Toggle state
            isMadToGbp = !isMadToGbp;

            // Update Input
            if (!isNaN(currentOutputVal)) {
                amountInput.value = currentOutputVal.toFixed(2);
            } else {
                amountInput.value = '';
            }

            updateInterface();
            convert();
            toggleClearButton();
        };

        // Clear Button Logic
        const toggleClearButton = () => {
            if (amountInput.value) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }
        };

        clearBtn.addEventListener('click', () => {
            amountInput.value = '';
            convert();
            toggleClearButton();
            amountInput.focus();
        });

        swapBtn.addEventListener('click', swap);

        // Event Listeners
        amountInput.addEventListener('input', () => {
            convert();
            toggleClearButton();
        });
        amountInput.addEventListener('keyup', () => {
            convert();
            toggleClearButton();
        });

        // Initial Run
        updateInterface();
        convert();
        toggleClearButton();
    </script>
</body>
</html>
