<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suits "Goddamn" Soundboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #fef3c7; /* Amber-100 */
            background-image: radial-gradient(#fbbf24 2px, transparent 2px);
            background-size: 30px 30px;
        }

        h1, h2, .bangers-font {
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
        }

        .character-card {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
        }

        .character-card:active {
            transform: scale(0.95) rotate(-2deg);
        }

        .character-card:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.8);
            z-index: 10;
        }

        /* Animation for speaking */
        @keyframes jaw-move {
            0% { height: 10px; }
            50% { height: 25px; }
            100% { height: 10px; }
        }

        .playing .mouth-open {
            animation: jaw-move 0.2s infinite;
        }
        
        .playing {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .comic-shadow {
            box-shadow: 5px 5px 0px black;
        }
        
        .bubble {
            position: absolute;
            background: #fff;
            border: 3px solid #000;
            border-radius: 20px;
            padding: 5px 10px;
            top: -15px;
            right: -10px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
            pointer-events: none;
            z-index: 20;
            font-family: 'Bangers', cursive;
            color: #ef4444;
        }
        
        .playing .bubble {
            opacity: 1;
            transform: scale(1) rotate(10deg);
        }

        /* Counter Styles */
        .counter-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            background: #fff;
            border: 3px solid #000;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.8);
            transform: rotate(-5deg);
            transition: transform 0.1s;
        }

        .counter-label {
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            line-height: 1;
        }

        .counter-value {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            line-height: 1;
            color: #ef4444;
        }

        @keyframes pump {
            0% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            100% { transform: scale(1) rotate(-5deg); }
        }

        .pump-animation {
            animation: pump 0.2s ease-out;
        }

        /* Mobile adjustment for counter to not block content */
        @media (max-width: 640px) {
            .counter-container {
                width: 80px;
                height: 80px;
                bottom: 10px;
                right: 10px;
            }
            .counter-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4 text-gray-900">

    <!-- Header -->
    <header class="text-center mb-10 transform -rotate-1">
        <h1 class="text-6xl md:text-8xl text-blue-600 text-stroke-white drop-shadow-[5px_5px_0px_rgba(0,0,0,1)]">
            THE SUITS
        </h1>
        <h2 class="text-4xl md:text-6xl text-red-500 drop-shadow-[3px_3px_0px_rgba(0,0,0,1)] mt-2">
            "GODDAMN" BOARD
        </h2>
        <p class="mt-4 text-xl font-bold bg-white inline-block px-4 py-2 border-4 border-black rounded-full comic-shadow">
            Tap a face to drop a deposition!
        </p>
    </header>

    <!-- Main Content Container -->
    <main class="flex flex-col items-center w-full">
        <!-- Soundboard Grid -->
        <div id="board" class="grid grid-cols-2 md:grid-cols-3 gap-8 max-w-4xl w-full">
            <!-- JS Injects Here -->
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center font-bold text-gray-700 pb-10">
            <p>Get the hell out of my office!</p>
        </footer>
    </main>

    <!-- Floating Counter -->
    <div id="goddamn-counter" class="counter-container">
        <span class="counter-label">Goddamns</span>
        <span id="goddamn-count-value" class="counter-value">0</span>
    </div>

    <script>
        // SVG generators for caricatures
        const svgs = {
            harvey: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <rect width="100" height="100" fill="#a5d6a7"/>
                    <!-- Hair -->
                    <path d="M20,30 Q50,10 80,30 L80,50 L20,50 Z" fill="#2c3e50"/>
                    <!-- Face -->
                    <rect x="25" y="30" width="50" height="60" rx="20" fill="#ffccb0"/>
                    <!-- Suit -->
                    <path d="M10,100 L25,80 L75,80 L90,100 Z" fill="#1a2530"/>
                    <path d="M45,80 L50,100 L55,80" fill="white"/>
                    <path d="M48,80 L50,95 L52,80" fill="#c0392b"/>
                    <!-- Eyes -->
                    <circle cx="40" cy="55" r="3" fill="#000"/>
                    <circle cx="60" cy="55" r="3" fill="#000"/>
                    <!-- Eyebrows (Confident) -->
                    <path d="M35,50 L45,48" stroke="#000" stroke-width="2"/>
                    <path d="M55,48 L65,50" stroke="#000" stroke-width="2"/>
                    <!-- Mouth (Smirk) -->
                    <path d="M40,70 Q50,75 60,68" stroke="#000" stroke-width="2" fill="none"/>
                </svg>`,
            mike: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <rect width="100" height="100" fill="#bbdefb"/>
                    <!-- Hair (Messy) -->
                    <path d="M20,35 Q30,15 50,15 Q70,15 80,35" stroke="#d4a373" stroke-width="15" fill="none"/>
                    <!-- Face -->
                    <rect x="28" y="30" width="44" height="55" rx="15" fill="#ffe0bd"/>
                    <!-- Suit (Skinny Tie) -->
                    <path d="M15,100 L30,85 L70,85 L85,100 Z" fill="#34495e"/>
                    <path d="M45,85 L50,100 L55,85" fill="white"/>
                    <rect x="49" y="85" width="2" height="15" fill="#000"/>
                    <!-- Eyes -->
                    <circle cx="40" cy="55" r="4" fill="#000"/>
                    <circle cx="60" cy="55" r="4" fill="#000"/>
                    <!-- Mouth -->
                    <path d="M42,72 Q50,78 58,72" stroke="#000" stroke-width="2" fill="none"/>
                </svg>`,
            louis: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <rect width="100" height="100" fill="#e1bee7"/>
                    <!-- Face (Rounder) -->
                    <circle cx="50" cy="55" r="30" fill="#ffccb0"/>
                    <!-- Hair (Receding) -->
                    <path d="M20,50 Q20,20 50,20 Q80,20 80,50" stroke="#2c3e50" stroke-width="5" fill="none"/>
                    <!-- Suit -->
                    <path d="M10,100 Q50,80 90,100" fill="#2c3e50"/>
                    <!-- Eyes (Wide/Crazy) -->
                    <circle cx="40" cy="50" r="6" fill="#fff" stroke="#000" stroke-width="1"/>
                    <circle cx="40" cy="50" r="2" fill="#000"/>
                    <circle cx="60" cy="50" r="6" fill="#fff" stroke="#000" stroke-width="1"/>
                    <circle cx="60" cy="50" r="2" fill="#000"/>
                    <!-- Mouth (Yelling) -->
                    <ellipse cx="50" cy="70" rx="10" ry="8" fill="#000" class="mouth-open"/>
                    <!-- Teeth -->
                    <rect x="46" y="64" width="4" height="4" fill="#fff"/>
                    <rect x="50" y="64" width="4" height="4" fill="#fff"/>
                </svg>`,
            donna: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <rect width="100" height="100" fill="#ffcdd2"/>
                    <!-- Hair (Red & Big) -->
                    <path d="M15,90 Q10,30 50,20 Q90,30 85,90" fill="#d35400"/>
                    <!-- Face -->
                    <rect x="30" y="35" width="40" height="50" rx="20" fill="#ffccb0"/>
                    <!-- Eyes -->
                    <path d="M38,55 Q42,52 46,55" stroke="#000" stroke-width="2" fill="none"/>
                    <path d="M54,55 Q58,52 62,55" stroke="#000" stroke-width="2" fill="none"/>
                    <!-- Mouth (Smile) -->
                    <path d="M40,70 Q50,80 60,70" stroke="#c0392b" stroke-width="3" fill="none"/>
                    <!-- Dress -->
                    <path d="M20,100 L30,85 L70,85 L80,100 Z" fill="#2c3e50"/>
                </svg>`,
            jessica: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <rect width="100" height="100" fill="#fff9c4"/>
                    <!-- Face -->
                    <rect x="30" y="35" width="40" height="50" rx="20" fill="#8d6e63"/>
                    <!-- Hair (Updo) -->
                    <circle cx="50" cy="30" r="15" fill="#212121"/>
                    <!-- Eyes -->
                    <path d="M38,55 L46,55" stroke="#000" stroke-width="2"/>
                    <path d="M54,55 L62,55" stroke="#000" stroke-width="2"/>
                    <!-- Mouth (Stern) -->
                    <line x1="42" y1="75" x2="58" y2="75" stroke="#4e342e" stroke-width="3"/>
                    <!-- Outfit -->
                    <path d="M20,100 L30,85 L70,85 L80,100 Z" fill="#ecf0f1"/>
                </svg>`,
            rachel: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <rect width="100" height="100" fill="#f8bbd0"/>
                    <!-- Hair (Long Dark) -->
                    <path d="M20,100 Q15,30 50,30 Q85,30 80,100" fill="#3e2723"/>
                    <!-- Face -->
                    <rect x="32" y="38" width="36" height="45" rx="18" fill="#d7ccc8"/>
                    <!-- Eyes -->
                    <circle cx="42" cy="55" r="2.5" fill="#000"/>
                    <circle cx="58" cy="55" r="2.5" fill="#000"/>
                    <!-- Mouth -->
                    <path d="M42,72 Q50,76 58,72" stroke="#8d6e63" stroke-width="2" fill="none"/>
                     <!-- Outfit -->
                    <path d="M25,100 L35,85 L65,85 L75,100 Z" fill="#fff"/>
                </svg>`
        };

        const characters = [
            { name: "Harvey", role: "The Closer", color: "bg-green-200", pitch: 0.7, rate: 1.1, svg: svgs.harvey },
            { name: "Mike", role: "The Fraud", color: "bg-blue-200", pitch: 1.2, rate: 1.3, svg: svgs.mike },
            { name: "Louis", role: "The Litt", color: "bg-purple-200", pitch: 1.6, rate: 1.4, svg: svgs.louis },
            { name: "Donna", role: "The COO", color: "bg-red-200", pitch: 1.1, rate: 1.0, svg: svgs.donna },
            { name: "Jessica", role: "Managing Partner", color: "bg-yellow-200", pitch: 0.9, rate: 0.9, svg: svgs.jessica },
            { name: "Rachel", role: "Paralegal", color: "bg-pink-200", pitch: 1.3, rate: 1.1, svg: svgs.rachel }
        ];

        const board = document.getElementById('board');
        const synth = window.speechSynthesis;

        // Counter Logic
        let goddamnCount = 0;
        const counterElement = document.getElementById('goddamn-counter');
        const counterValueElement = document.getElementById('goddamn-count-value');

        function createBoard() {
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = `character-card relative cursor-pointer border-4 border-black rounded-3xl p-4 flex flex-col items-center ${char.color} comic-shadow select-none`;
                
                card.innerHTML = `
                    <div class="bubble text-xl font-black">GODDAMN!</div>
                    <div class="w-32 h-32 md:w-40 md:h-40 bg-white border-2 border-black rounded-full overflow-hidden mb-4 relative z-0 shadow-inner">
                        ${char.svg}
                    </div>
                    <h3 class="bangers-font text-3xl mb-1">${char.name}</h3>
                    <p class="font-bold text-xs uppercase tracking-widest bg-black text-white px-2 py-1 rounded-lg transform -rotate-1">${char.role}</p>
                `;

                card.addEventListener('click', () => playSound(char, card));
                board.appendChild(card);
            });
        }

        function playSound(char, cardElement) {
            // Animation Trigger
            cardElement.classList.remove('playing');
            void cardElement.offsetWidth; // trigger reflow
            cardElement.classList.add('playing');
            
            setTimeout(() => {
                cardElement.classList.remove('playing');
            }, 500);

            // Increment Counter
            goddamnCount++;
            counterValueElement.textContent = goddamnCount;

            counterElement.classList.remove('pump-animation');
            void counterElement.offsetWidth; // trigger reflow
            counterElement.classList.add('pump-animation');

            // Audio Logic
            if (synth.speaking) {
                synth.cancel(); 
            }

            const utterThis = new SpeechSynthesisUtterance("God damn!");
            utterThis.pitch = char.pitch;
            utterThis.rate = char.rate;
            utterThis.volume = 1;

            const voices = synth.getVoices();
            // Try to find a good English voice
            const preferredVoice = voices.find(v => v.name.includes("Google US English")) || 
                                   voices.find(v => v.lang === "en-US") || 
                                   voices.find(v => v.lang.startsWith("en"));
            
            if (preferredVoice) utterThis.voice = preferredVoice;

            synth.speak(utterThis);
        }

        // Init
        window.onload = () => {
            createBoard();
            // Pre-load voices fix for Chrome
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = () => {};
            }
        };
    </script>
</body>
</html>
